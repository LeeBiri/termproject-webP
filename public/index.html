<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>로그인</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div id="login-section">
			<h1>로그인</h1>
			<form id="login-form">
				<input type="email" id="login-email" placeholder="이메일" required /><br />
				<input type="password" id="login-password" placeholder="비밀번호" required /><br />
				<button type="submit">로그인</button>
			</form>
			<p>회원이 아니신가요?</p>
			<button onclick="location.href='signup.html'">회원가입</button>
			<button onclick="location.href='guest.html'">비회원으로 계속하기</button>
		</div>
	</body>
	<script src="js/login.js"></script>
</html>
