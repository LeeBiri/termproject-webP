<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>회원가입</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div id="signup-section">
			<h1>회원가입</h1>
			<form id="signup-form">
				<input type="text" id="name" placeholder="이름" required /><br />
				<input type="email" id="email" placeholder="이메일" required /><br />
				<input type="password" id="password" placeholder="비밀번호" required /><br />
				<button type="submit">회원가입</button>
			</form>
			<p>이미 회원이신가요?</p>
			<button onclick="location.href='index.html'">로그인</button>
		</div>
	</body>
	<script src="js/signup.js"></script>
</html>
